<!DOCTYPE html>
<html>
	<head>
		<title>Create Event</title>
	</head>
	<body>
		<h1>Create Event</h1>
		<form action="" method="post" name="submit_form">
			{{ form.hidden_tag() }}
			<p>
				Title<br>
				{{ form.title }}<br>
			</p>
			<p>
				Info<br>
				{{ form.info }}<br>
			</p>
			<p>
				Due Date<br>
				{{ form.due_date }}<br>
			</p>
			<p><input type="submit" value="form_submit"></p>
		</form>
	</body>
</html>
